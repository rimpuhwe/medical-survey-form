<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">Medical Survey Form</h1>
        <p id="description">this is a questionnaire used by health care providers to collect information about the patient's medical history during a medical or physical examination.</p>
        <hr>
        <form id="survey-form" action="" method="post">
            <fieldset>
                <div>
                    <label>Full Name</label>
                   <div>
                    <input type="text" id="first-name" name="" required>
                    <caption>First Name </caption>
                   </div>
                   <div>
                    <input type="text" id="last-name" name="" required>
                    <caption>Last Name</caption>
                   </div>
                </div>
                <div>
                    <label for="">What is your age ?</label>
                    <input type="number">
                </div>
                <div>
                    <label for="">What is your gender? </label>
                    <select name="" id="">
                        <option value="">Please Select --</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                <div>
                    <label for="">Contact Number  </label>
                    <input type="number" placeholder="(+250) 000 000 000">
                </div>
                <div>
                    <label for="">Email Address</label>
                    <input type="email" placeholder="irais@yahoo.com">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Check the symptoms that you' re currently experiencing:</legend>
                <label for=""><input type="checkbox">Chest Pain</label>
                <label for=""><input type="checkbox">Hematological</label>
                <label for=""><input type="checkbox">Respiratory</label>
                <label for=""><input type="checkbox">Lymphatic</label>
                <label for=""><input type="checkbox">Cardiac disease</label>
                <label for=""><input type="checkbox">Neurological</label>
                <label for=""><input type="checkbox">weight gain</label>
                <label for=""><input type="checkbox">MusculoSkeletal</label>
                <label for=""><input type="checkbox">Genitourinary</label>
                <label for=""><input type="checkbox">Psychiatic</label>
                <label for=""><input type="checkbox">Weight gain</label>
                <label for=""><input type="checkbox">Others</label>
            </fieldset>
            
        </form>
    </main>
    
</body>
</html>
